name: Agile News to Discord

on:
  schedule:
    # Daily 09:00 KST == 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: agile-news-cache-shared
          restore-keys: |
            agile-news-cache-shared

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml

      - name: Send Agile news to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Optional: set to a working Nitter instance, e.g., https://nitter.net
          # NITTER_BASE: ${{ secrets.NITTER_BASE }}
          # Optional: window to consider items fresh (hours)
          POST_WINDOW_HOURS: 72
          CACHE_PATH: .cache/agile_news_bot.json
          DAILY_COUNT: 3
          MAX_PER_SOURCE: 1
          PER_FEED_LIMIT: 5
          # Optional translation to Korean (or other): set target and backend
          TRANSLATE_TO: ko
          TRANSLATE_BACKEND: libre
          LIBRETRANSLATE_URL: https://libretranslate.com
          DISCORD_USE_EMBEDS: "1"
        run: |
          python scripts/python/agile_news_bot.py
