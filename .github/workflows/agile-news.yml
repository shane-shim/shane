name: Agile News to Discord

on:
  schedule:
    # Daily 09:00 KST == 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: agile-news-cache-${{ github.run_id }}
          restore-keys: |
            agile-news-cache-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml

      - name: Send Agile news to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Optional: set to a working Nitter instance, e.g., https://nitter.net
          # NITTER_BASE: ${{ secrets.NITTER_BASE }}
          # Optional: window to consider items fresh (hours)
          POST_WINDOW_HOURS: 72
          CACHE_PATH: .cache/agile_news_bot.json
          DAILY_COUNT: 3
          MAX_PER_SOURCE: 1
          PER_FEED_LIMIT: 5
          # Optional translation to Korean (or other): set target and backend
          # TRANSLATE_TO: ko
          # TRANSLATE_BACKEND: deepl # or libre | openai
          # DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          # LIBRETRANSLATE_URL: ${{ secrets.LIBRETRANSLATE_URL }}
          # LIBRETRANSLATE_API_KEY: ${{ secrets.LIBRETRANSLATE_API_KEY }}
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # OPENAI_MODEL: gpt-4o-mini
        run: |
          python scripts/python/agile_news_bot.py
