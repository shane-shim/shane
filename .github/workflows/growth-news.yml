name: Growth News to Discord

on:
  schedule:
    # Daily 09:00 KST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: growth-news-cache-${{ github.run_id }}
          restore-keys: |
            growth-news-cache-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml

      - name: Send Growth news to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.GROWTH_WEBHOOK_URL }}
          POST_WINDOW_HOURS: 72
          DAILY_COUNT: 3
          MAX_PER_SOURCE: 1
          PER_FEED_LIMIT: 5
          CACHE_PATH: .cache/growth_news_bot.json
          # Translation (optional)
          # TRANSLATE_TO: ko
          # TRANSLATE_BACKEND: deepl # or libre | openai
          # DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          # LIBRETRANSLATE_URL: ${{ secrets.LIBRETRANSLATE_URL }}
          # LIBRETRANSLATE_API_KEY: ${{ secrets.LIBRETRANSLATE_API_KEY }}
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # OPENAI_MODEL: gpt-4o-mini
        run: |
          python scripts/python/growth_news_bot.py

