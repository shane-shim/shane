name: Growth News to Discord

on:
  schedule:
    # Daily 09:00 KST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: growth-news-cache-shared
          restore-keys: |
            growth-news-cache-shared

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml
      - name: Env summary
        run: |
          echo "Embeds=$DISCORD_USE_EMBEDS; Window=$POST_WINDOW_HOURS; Daily=$DAILY_COUNT"

      - name: Send Growth news to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.GROWTH_WEBHOOK_URL }}
          POST_WINDOW_HOURS: 72
          DAILY_COUNT: 3
          MAX_PER_SOURCE: 1
          PER_FEED_LIMIT: 5
          CACHE_PATH: .cache/growth_news_bot.json
          # Translation (optional)
          TRANSLATE_TO: ko
          TRANSLATE_BACKEND: libre
          LIBRETRANSLATE_URL: https://libretranslate.com
          DISCORD_USE_EMBEDS: "1"
        run: |
          python scripts/python/growth_news_bot.py
